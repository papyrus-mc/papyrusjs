language: node_js
node_js:
    - 10
env:
    - CXX=g++-7 && CC=gcc-7
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-7
            - gcc-7
after_success: npm run-script build
before_deploy:
    - cd "./dist/release/"
    - zip "papyrusjs-linux_$TRAVIS_TAG.zip"
deploy:
    branches:
        only:
            - master
    provider: releases
    api_key:
        secure: 
    tags: true
    file: "papyrusjs-linux_$TRAVIS_TAG.zip"
    on:
        repo: clarkx86/papyrusjs
        tags: true
    skip_cleanup: true
